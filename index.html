<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笑谈首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/first.css" media="only all and (min-width:1000px)">
</head>
<body>
<header class="header">
    <div class="header-center"></div>
    <div class="header-right">
        <!--<div class="headPortrait"></div>-->
        <div class="header-userName">期待用户</div>
        <div class="header-rightButton">
            <span class="signUp">登录</span>
            <span class="signIn">注册</span>
        </div>
    </div>
</header>
<nav class="nav">
    <div>
        <div class="backdrop"></div>
        <ul>
            <li>全部</li>
            <li>视频</li>
            <li>图片</li>
            <li>段子</li>
            <li>音乐</li>
            <li>格言</li>
            <li>排行</li>
        </ul>
    </div>
</nav>
<article class="article">
    <div class="personal-headShot-warp">
        <div class="personal-headShot"></div>
        <div class="personal-userName">期待用户</div>
        <div class="person-functioning">
            <ul>
                <li class="AboutMe"><span></span>个人资料</li>
                <li><span></span>我踩</li>
                <li><span></span>我赞</li>
                <li><span></span>我评论的</li>
                <li><span></span>我发布的</li>
                <li><span></span>收藏</li>
                <li><span></span>关注</li>
            </ul>
        </div>
    </div>
    <div class="article-content">
        <div>
            <div class="article-contentTop">
                <div class="article-contentTopHeadShot"></div>
                <div class="article-contentTopUserName">翻翻</div>
            </div>
            <div class="article-contentCenter"></div>
            <div class="article-contentBottom">
                <ul>
                    <li>赞</li>
                    <li>踩</li>
                    <li>收藏</li>
                    <li>评论</li>
                    <li>下载</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="article-right"></div>
</article>
<div class="content-warp">
    <div class="AboutMe-content">
        <p class="close">关闭</p>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
